[tox]
envlist = py36, py37, py38, py39
skipsdist = true

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
whitelist_externals =
    cargo
    maturin
passenv =
    CARGO_HOME
    RUST_VERSION
deps = -rrequirements-dev.txt
commands =
    maturin develop
    pytest {posargs}
